<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>חיפוש מוצרים</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f8f9fa;
            direction: rtl;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 40px auto;
            background: #fff;
            padding: 32px 22px 40px 22px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(60,76,119,0.13);
        }
        h1 {
            text-align: center;
            color: #123b6b;
        }
        #searchInput {
            width: 75%;
            padding: 10px 12px;
            font-size: 1.2em;
            border-radius: 6px;
            border: 1px solid #bbb;
            margin-left: 8px;
        }
        #searchBtn {
            padding: 10px 26px;
            font-size: 1.1em;
            background: #1976d2;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        #searchBtn:hover {
            background: #0d47a1;
        }
        #messagesArea {
            margin-top: 22px;
            min-height: 80px;
        }
        .product-result {
            border-bottom: 1px solid #e0e0e0;
            padding: 10px 0 8px 0;
        }
        .product-result:last-child {
            border-bottom: none;
        }
        .error-message {
            background: #ffe5e5;
            color: #b20000;
            padding: 12px;
            border-radius: 8px;
            margin-top: 16px;
        }
        .message.user {
            text-align: right;
            color: #1976d2;
            font-weight: bold;
            margin: 10px 0 4px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>חיפוש מוצרים</h1>
        <div style="display: flex; margin-bottom: 14px;">
            <input id="searchInput" type="text" placeholder="חפש מוצר, פלטפורמה, מתחם או מספר קטלוגי">
            <button id="searchBtn">חפש</button>
        </div>
        <div id="messagesArea"></div>
    </div>

    <!-- כאן נטען את קבצי ה-JS -->
    <script src="searchEngine.js"></script>
    <script src="main.js"></script>
</body>
</html>
